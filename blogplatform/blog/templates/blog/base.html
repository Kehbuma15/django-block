<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}BlogSite{% endblock %}</title>
    <!--  Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--  Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 mb-4">
    <a class="navbar-brand" href="{% url 'post_list' %}">BlogSite</a>
    <div class="ms-auto">
        {% if user.is_authenticated %}
            <span class="text-white me-2">Welcome, {{ user.username }}</span>
            <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-light btn-sm">Sign Up</a>
        {% endif %}
    </div>
</nav>

    <!--  Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Optional JS (Bootstrap requires it for interactivity like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
