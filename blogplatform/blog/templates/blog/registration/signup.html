{% extends 'blog/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
    <h2>🧑‍💻 Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Create Account</button>
    </form>
    <p class="mt-2">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
