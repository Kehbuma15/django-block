{% extends 'blog/base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <hr>
    <a href="{% url 'post_edit' post.slug %}" class="btn btn-sm btn-warning">Edit</a>
    <a href="{% url 'post_delete' post.slug %}" class="btn btn-sm btn-danger">Delete</a>
    <a href="{% url 'post_list' %}" class="btn btn-sm btn-secondary">‚Üê Back</a>
{% endblock %}
